<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>恒星光谱分类（网页版）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 30px;
        }
        .card {
            background: #f8f8f8;
            padding: 25px;
            border-radius: 10px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>

<h2>恒星光谱分类与 HR 图在线工具</h2>

<div class="card">
    <form method="POST" action="/" enctype="multipart/form-data">
        <label>请输入恒星温度 (K)：</label><br><br>
        <input type="text" name="temp" required>
        <button type="submit">开始分析</button>
    </form>
</div>

{% if spectral_type %}
<hr>
<h3>分析结果</h3>
<p><strong>光谱类型：</strong> {{ spectral_type }}</p>
<p><strong>质量：</strong> {{ mass }}</p>
<p><strong>半径：</strong> {{ radius }}</p>
<p><strong>光度：</strong> {{ luminosity }}</p>

<h3>H–R 图</h3>
<img src="data:image/png;base64,{{ plot_data }}" alt="HR">
{% endif %}

</body>
</html>
