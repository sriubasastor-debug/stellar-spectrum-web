<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ t('csv') }}</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        body{ background:#0f0f1a;color:white;font-family:Arial;padding:20px; }
        table { color:white; }
        img{ margin-top:20px;border:2px solid #666; }
        .btn { background:#3e8cff;color:white;padding:8px 18px;border-radius:6px;text-decoration:none; }
        .lang { position:absolute;top:15px;right:20px; }
        .lang a { color:#3e8cff;margin-left:8px;text-decoration:none; }
    </style>
</head>
<body>
    <div class="lang">
        <a href="/csv?lang=zh">中文</a> | <a href="/csv?lang=en">EN</a>
    </div>

    <h1>{{ t('csv') }}</h1>

    <table id="table" class="display">
        <thead>
            <tr>
                <th>#</th>
                <th>{{ t('spectrum') }}</th>
                <th>{{ t('temperature') }}</th>
                <th>{{ t('luminosity') }}</th>
                <th>{{ t('class') }}</th>
            </tr>
        </thead>
        <tbody>
            {% for r in preview_table %}
            <tr>
                <td>{{ r.index }}</td>
                <td>{{ r.spectral }}</td>
                <td>{{ r.temperature }}</td>
                <td>{{ r.luminosity }}</td>
                <td>{{ r.professional }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h2>H–R 图</h2>
    <img src="data:image/png;base64,{{ hr_image }}" width="560">

    <form method="POST" action="/generate_pdf?lang={{lang}}">
        <input type="hidden" name="csv_b64" value="{{ csv_b64 }}">
        <input type="hidden" name="original_name" value="{{ original_name }}">
        <button class="btn" type="submit">生成 PDF</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready( function () {
            $('#table').DataTable();
        });
    </script>
</body>
</html>
