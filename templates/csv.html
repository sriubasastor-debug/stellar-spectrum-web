<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ t('csv') }}</title>
    <style>
        body { background:#0f0f1a;color:white;font-family:Arial;padding:20px;text-align:center; }
        input { padding:10px;background:#222;color:white;border:none;border-radius:6px; }
        .btn { padding:10px 20px;background:#3e8cff;color:white;border:none;border-radius:6px;cursor:pointer; }
        .lang { position:absolute;top:15px;right:20px; }
        .lang a {color:#3e8cff;margin-left:8px;text-decoration:none;}
    </style>
</head>
<body>
    <div class="lang">
        <a href="/csv?lang=zh">中文</a> | <a href="/csv?lang=en">EN</a>
    </div>

    <h1>{{ t('csv') }}</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csvfile" accept=".csv">
        <p><button class="btn" type="submit">上传 Upload</button></p>
    </form>
</body>
</html>
