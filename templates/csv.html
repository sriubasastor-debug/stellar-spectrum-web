<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>批量 CSV 分析</title>
    <style>
        body {
            background: #0f0f1a;
            color: white;
            font-family: "Microsoft YaHei", sans-serif;
            text-align: center;
            padding: 60px;
        }
        input, button {
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
        }
        button {
            background: #4ea3ff;
            color: white;
            border: none;
            padding: 12px 30px;
        }
        button:hover { background: #77bbff; }
        .box {
            background: #1b1b2d;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }
    </style>
</head>

<body>

<h1>批量 CSV 恒星分析</h1>

<div class="box">
    <form method="POST" enctype="multipart/form-data">
        <p>请上传 CSV 文件（包含 spectral/temperature/luminosity）</p>

        <input type="file" name="csvfile" accept=".csv" required>
        <br><br>
        <button type="submit">上传并分析</button>
    </form>
</div>

</body>
</html>
