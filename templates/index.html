<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>恒星光谱分析平台</title>

    <!-- 全局字体 -->
    <style>
    @font-face {
        font-family: "CHN";
        src: url("/static/fonts/NotoSansSC-Regular.ttf");
    }
    body {
        font-family: "CHN", sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: black;
        color: white;
    }
    </style>

    <!-- 星空背景 Canvas 样式 -->
    <style>
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            text-shadow: 0 0 18px #6eb6ff;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #5fa8ff; }
            to   { text-shadow: 0 0 25px #8ccaff; }
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            margin: 20px;
            cursor: pointer;
            background: rgba(120,170,255,0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(120,170,255,0.4);
        }

        .btn:hover {
            background: rgba(120,170,255,0.5);
            box-shadow: 0 0 20px rgba(120,170,255,0.9);
        }
    </style>

    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

<!-- 星空背景 -->
<canvas id="starfield"></canvas>

<div class="container">
    <h1 id="title">恒星光谱分析平台</h1>

    <a href="/single"><button class="btn">单颗恒星分析</button></a>
    <a href="/csv"><button class="btn">CSV 批量分析</button></a>
</div>

<!-- 星空动态脚本 -->
<script>
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // 生成星星
    let stars = [];
    for (let i = 0; i < 500; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            z: Math.random() * 2 + 0.5,
            radius: Math.random() * 1.3
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.globalAlpha = s.z / 2;
            ctx.beginPath();
            ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
            ctx.fill();

            s.y += s.z;
            if (s.y > canvas.height) s.y = 0;
        });

        requestAnimationFrame(draw);
    }
    draw();

    // GSAP 动画
    gsap.from("#title", { duration: 2, opacity: 0, y: -50 });
</script>

</body>
</html>
